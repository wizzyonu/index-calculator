<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">
            
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('1')" class="class">1</button>
            <button onclick="appendToDisplay('2')" class="class">2</button>
            <button onclick="appendToDisplay('3')" class="class">3</button>
           
            <button onclick="appendToDisplay('+')" class=" class p">+</button>
            <button onclick="appendToDisplay('4')" class="class">4</button>
            <button onclick="appendToDisplay('5')"class="class">5</button>
            <button onclick="appendToDisplay('6')"class="class">6</button>
            <button onclick="appendToDisplay('-')" class=" class p">-</button>
            <button onclick="appendToDisplay('7')"class="class">7</button>
            <button onclick="appendToDisplay('8')" class="class">8</button>
            <button onclick="appendToDisplay('9')"class="class">9</button>
            <button onclick="appendToDisplay('*')" class=" class p">*</button>
            <button onclick="clearDisplay()" class="class">AC</button>
            <button onclick="appendToDisplay('0')"class="class">0</button>
            
            <button onclick="appendToDisplay('/')"class=" class p">/</button>
            <button onclick="calculate()"class="class equ">=</button>
            <button onclick="calculatePercent('%')"class="class p">%</button>
            <button onclick="appendToDisplay('.')" class="class">.</button>
            <button onclick="backClean()">C</button>

          
        </div>
    
    </div>
    



    <script src="index.js"></script>
</body>
</html>
